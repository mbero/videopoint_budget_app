<div *ngIf="operationType=='EDIT'">
    <form [formGroup]="editForm">
        <mat-form-field>
            <label>Tags</label>
                <input matInput [formControl]="tagsCtrl"  formControlName="tags" type="text">
        </mat-form-field>
        <mat-form-field>
            <span>Date</span>
            <input matInput [formControl]="dateCtrl" [matDatepicker]="datepicker">
            <mat-datepicker-toggle matSuffix [for]=datepicker></mat-datepicker-toggle>
            <mat-datepicker #datepicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <label>Value</label>
            <input matInput [formControl]="valueCtrl" formControlName="value" type="number">
        </mat-form-field>

    </form>

    <div mat-dialog-actions class="center">
        <button mat-flat-button color="warn" 
        (click)="cancelClickHandler()">Cancel</button>

        <button mat-flat-button color="accent" 
        (click)="submitChangesButton()">OK</button>
    </div>


</div>
<div *ngIf="operationType=='DELETE'">
    <p>Are you sure that you want to delete this expense ?</p>
    <br>

    <div mat-dialog-actions class="center">
        <button mat-flat-button color="warn" 
        (click)="cancelClickHandler()">Cancel</button>

        <button mat-flat-button color="accent" 
        (click)="deleteExpenseClickHandler()">OK</button>
    </div>
</div>
